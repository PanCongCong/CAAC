<div class="container xxfb">
    <div>
        <button class="btn btn-default" ng-click="add()">新增</button>
        <button class="btn btn-default" ng-click="editList()">修改</button>
        <button class="btn btn-default" ng-click="delete()">删除</button>

    </div>
    <form ng-hide="!edit">
        <div class="row mt15">
            <label class="col-lg-2 col-md-2 col-sm-2 control-label text-right">分类</label>
            <div class="inline-block col-lg-4 col-md-4 col-sm-4">
                <input class="inline-block col-lg-8 col-md-7 col-sm-4 form-control" type="text" placeholder="" value="1" ng-disabled="edit" />
            </div>
        </div>
        <div class="row mt15">
            <label class="col-lg-2 col-md-2 col-sm-2 control-label text-right" for="ZT">主题</label>
            <div class="inline-block col-lg-4 col-md-4 col-sm-4">
                <input class="form-control" type="text" id="ZT" placeholder="主题" ng-model="dd.ZT" ng-disabled="!edit" />
            </div>
        </div>
        <div class="row mt15">
            <label class="col-lg-2 col-md-2 col-sm-2 control-label text-right" for="FBT">副标题</label>
            <div class="inline-block col-lg-4 col-md-4 col-sm-4">
                <input class="form-control" type="text" id="FBT" placeholder="副标题" ng-model="dd.FBT" ng-disabled="!edit" />
            </div>
        </div>
        <div class="row mt15">
            <label class="col-lg-2 col-md-2 col-sm-2 control-label text-right" for="NR">内容</label>
            <div class="inline-block col-lg-4 col-md-4 col-sm-4">
                <input class="form-control" type="text" id="NR" placeholder="内容" ng-model="dd.NR" ng-disabled="!edit"/>
            </div>
        </div>
        <div class="row mt15" style="display: none">
            <label class="control-label text-right" for="CJSJ">创建时间</label>
            <div class="inline-block col-lg-8 col-md-7 col-sm-4">
                <input class="form-control" type="text" id="CJSJ" placeholder="" ng-model="dd.CJSJ" ng-disabled="!edit"/>
            </div>
        </div>
        <div class="col-lg-offset-3 col-md-offset-3 col-sm-offset-3 mt15">
            <button class="btn btn-default" ng-click="submit()">保存</button>
        </div>

    </form>
    <div class="table table-responsive mt15">
        <table class="table table-hover table-striped">
            <tr>
                <th>序号</th>
                <th>分类</th>
                <th>主题</th>
                <th>副标题</th>
                <th>内容</th>
                <th>创建时间</th>

            </tr>
            <tr ng-class="bg[$index]" ng-repeat="list in lists" ng-click="showList(list,$index)">
                <td>{{$index+1}}</td>
                <td>{{list.LX}}</td>
                <td>{{list.ZT}}</td>
                <td>{{list.FBT}}</td>
                <td>{{list.NR}}</td>
                <td>{{list.CJSJ.substr(0,10)|date:'yyyy-MM-dd'}}</td>
            </tr>
        </table>
    </div>


</div>
