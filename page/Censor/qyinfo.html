<div class="container info">
    <form action="" class="form-horizontal">
        <div class="form-group">
            <lable class="col-md-4 control-label">企业名称：</lable>
            <div class="col-md-8">
                <input type="text" class="form-control" ng-model="dd.MC" ng-disabled="true">
            </div>
        </div>
        <div class="form-group">
            <lable class="col-md-4 control-label">企业类型：</lable>
            <div class="col-md-8">
                <select class="form-control" ng-model="dd.QYLX" ng-disabled="!edit">
                    <option value="">--请选择--</option>
                    <option value="1">经营人</option>
                    <option value="2">地面服务代理人</option>
                    <option value="3">货运销售代理人</option>
                    <option value="4">托运人代理人</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <lable class="col-md-4 control-label">城市：</lable>
            <div class="col-md-8">
                <input type="text" class="form-control" ng-model="dd.DZ" ng-disabled="true">
            </div>
        </div>
        <div class="form-group">
            <lable class="col-md-4 control-label">联系人：</lable>
            <div class="col-md-8">
                <input type="text" class="form-control" ng-model="dd.LXR" ng-disabled="true">
            </div>
        </div>
        <div class="form-group">
            <lable class="col-md-4 control-label">电子邮箱：</lable>
            <div class="col-md-8">
                <input type="text" class="form-control" ng-model="dd.YJ" ng-disabled="true">
            </div>
        </div>
        <div class="form-group">
            <lable class="col-md-4 control-label">联系电话：</lable>
            <div class="col-md-8">
                <input type="text" class="form-control" ng-model="dd.DH" ng-disabled="true">
            </div>
        </div>
        <div>
            <button class="btn btn-success" ng-click="btnClick()" ng-disabled="!submit">{{editText}}</button>
        </div>
    </form>
</div>
